<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <h2 style="margin-left: 5px; margin-top: 30px; margin-bottom: 40px;">
        <!-- <span id="hour">00</span> : -->
        <span id="min">00</span> :
        <span id="sec">00</span> :
        <span id="milisec">00</span><br>
      </h2>
      <i class='fas fa-redo-alt' onclick="reset()" style="margin-right: 30px; margin-left: 6px;"></i>
      <i class='fas fa-play' onclick="start()" id="start" style="margin-right: 30px;"></i>
      <i class='fas fa-stop' onclick="stop()" id="stop"></i>
      <script>
          var x;
function start() {
  x = setInterval(timer, 10);
  
}

function stop() {
  clearInterval(x);
}

var milisec = 0;
var sec = 0; 
var min = 0;



var miliSecOut = 0;
var secOut = 0;
var minOut = 0;



function timer() {
  
  miliSecOut = checkTime(milisec);
  secOut = checkTime(sec);
  minOut = checkTime(min);

  milisec = ++milisec;

  if (milisec === 100) {
    milisec = 0;
    sec = ++sec;
  }

  if (sec == 60) {
    min = ++min;
    sec = 0;
  }



  document.getElementById("milisec").innerHTML = miliSecOut;
  document.getElementById("sec").innerHTML = secOut;
  document.getElementById("min").innerHTML = minOut;

}


function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

function reset() {


  milisec = 0;
  sec = 0;
  min = 0

  document.getElementById("milisec").innerHTML = "00";
  document.getElementById("sec").innerHTML = "00";
  document.getElementById("min").innerHTML = "00";

}
      </script>
</body>
</html>
